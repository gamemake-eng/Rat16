<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rat16 Dev Kit</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.8/ace.min.js" integrity="sha512-3c17/omJ/iHIFqPLIThx7TXuOuu1+umsw5SfeZhJxoYbCwTdnqbIlgnAUQOUBxvi6pl1Pu131NkC4ga0cliHHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<style type="text/css">
		#container {
			display: flex;
		    flex-direction: row;
		    flex-wrap: wrap;
		    align-content: center;
		    justify-content: center;
		    gap: 9px;
		}
	</style>

</head>
<body>
<input type="file" id="loadfp" style="display: none;">
<div id="container">
	<div>
		<iframe id="preview" style="border-width:0px;"></iframe>
		<div style="width: 400px;">
			<button id="run">Save & Run project</button>
			<button id="save">Save project</button>
			<button id="savefile">Save project as file</button>			
			<button id="load">Load project</button>
			<button id="loadfile">Load project file</button>
			<button id="export">Export</button>
		</div>
	</div>
	
	
	<div id="codeedit" style="width: 600px; height: 300px; position: relative;"></div>
	<div id="spriteedit"></div>
</div>
<script src="https://unpkg.com/dexie/dist/dexie.js"></script>
<script type="text/javascript" src="editor.js"></script>
<script type="text/javascript" src="preview.js"></script>
<script type="text/javascript" src="sprite.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
